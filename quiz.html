          .range {
  -webkit-appearance: none;
  -moz-appearance: none;
  width: 50%;
  margin: auto;
  display: block;
  margin-top: 35px;
}

input[type="range"]::-webkit-slider-runnable-track {
  -webkit-appearance: none;
  border-radius:10px;
  box-shadow:0px 0px 5px 5px gainsboro;
  background: #4776e6; 
  background: -webkit-linear-gradient(
    to right,
    #8e54e9,
    #4776e6
  ); 
  background: linear-gradient(
    to right,
    #8e54e9,
    #4776e6
  ); 
  height: 7.5px;
}
  
input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  border: 2px solid;
  border-radius: 50%;
  height: 30px;
  width: 30px;
  max-width: 80px;
  position: relative;
  bottom: 11px;
  background-color: white;
  cursor: -webkit-grab;

  -webkit-transition: border 1000ms ease;
  transition: border 1000ms ease;
}

input[type="range"]::-moz-range-thumb {
  -moz-appearance: none;
  border: 2px solid;
  border-radius: 50%;
  height: 25px;
  width: 25px;
  max-width: 80px;
  position: relative;
  bottom: 11px;
  background-color: #1d1c25;
  cursor: -moz-grab;
  -moz-transition: border 1000ms ease;
  transition: border 1000ms ease;
}

.range.blue::-webkit-slider-thumb {
  border-color: rgb(59, 173, 227);
}

.results {
    text-align: center;
    font-size: 300%;
    font-weight: bold;
}
          </style>
